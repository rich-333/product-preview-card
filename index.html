<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/main.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="content">
    <article class="article">
      <div>
        <img class="article__img" src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle Essence">
      </div>

      <header class="article__header header">
        <span class="header__span">Perfume</span>
        <h2 class="header__h2">Gabrielle Essence Eau De Parfum</h2>
      </header>

      <div class="article__main main">
        <p class="main__p">  
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="main__priceDes">$149.99</span>
        <span class="main__priceOri">$169.99</span>
      </div>

      <footer class="article__footer footer">
        <svg class="footer__svg">
          <use href="./images/icon-cart.svg"></use>
        </svg>
        <a class="footer__a" href="#">Add to Cart</a>
      </footer>
    </article>
  </div>
  
</body>
</html>
