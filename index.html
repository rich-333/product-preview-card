<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Information about the price of the Gabrielle Essence Eau perfume">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/main.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="content">
    <article class="article">
      <div class="article__picture">
        <picture>
          <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
          <img class="article__img" src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence">
        </picture>
      </div>

      <div class="article__content">
        <header class="article__header header">
          <span class="header__span">PERFUME</span>
          <h2 class="header__h2">Gabrielle Essence Eau De Parfum</h2>
        </header>

        <div class="article__main main">
          <p class="main__p">  
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="main__prices">
            <span class="main__priceDes">$149.99</span>
            <span class="main__priceOri">$169.99</span>
          </div>
        </div>

        <footer class="article__footer footer">
          <a class="footer__a a" href="#">
            <svg class="a__svg">
              <use href="./images/icon-cart.svg"></use>
            </svg>
            <span>Add to Cart</span>
          </a>
        </footer>
      </div>

    </article>
  </div>
  
</body>
</html>
